<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body ng-app="Assignment1">

   <div class="container" ng-controller="ThisIsWhatIEat">

      <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="inpt"
             ng-keydown="changeMeal();">
         <!-- variable issue when choose name "input" for the scope value -->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="evalIfTooMuch();">Check If Too Much</button>
         </div>
         <div class="form-group message">
            {{isOk}}
         </div>
   </div>

</body>
</html>
